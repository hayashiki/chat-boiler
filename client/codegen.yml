schema: '../schema/*.graphql'
documents:
  - ./src/**/*.graphql
  - ./src/**/*.gql
overwrite: true
generates:
  ./src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
